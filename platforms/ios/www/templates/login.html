<ion-modal-view>
  <ion-header-bar>
    <h1 class="title">Login</h1>
    <div class="buttons">
      <button class="button button-clear" ng-click="closeLogin()">Close</button>
    </div>
  </ion-header-bar>
  <ion-content>
    <div class="row" ng-if="errorMessage">
      <p ng-repeat="error in errorMessage.errors">
        {{error}}
      </p>
    </div>

    <form name="login" ng-submit="doLogin()">
      <div class="list">
        <label class="item item-input"><i class="ion-email"></i>
          <input class="loginInput"
                 type="email"
                 ng-model="loginData.email"
                 placeholder="Email">
        </label>
        <label class="item item-input"><i class=" ion-unlocked"></i>
          <input class="loginInput"
                 type="password"
                 placeholder="Password"
                 ng-model="loginData.password">
        </label>
        <label class="item">
          <button class="button button-block button-positive"
                  type="submit">Log in</button>
        </label>
      </div>
    </form>

  </ion-content>
</ion-modal-view>

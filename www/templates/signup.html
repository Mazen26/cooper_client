<ion-view title="SignUp">
  <ion-content>
    <div class="row" ng-if="errorMessage">
    <p ng-repeat="error in errorMessage.errors">
    {{error}}
    </p>
    </div>

      <form ng-submit="submitRegistration(registrationForm)" role="form" ng-init="registrationForm = {}">

        <div class="list">
          <label class="item item-input"><i class="ion-email"></i>
            <input class="loginInput"
                   type="email"
                   ng-model="registrationForm.email"
                   placeholder="Email"
                   required="required">
          </label>
          <label class="item item-input"><i class=" ion-unlocked"></i>
            <input class="loginInput"
                   type="password"
                   placeholder="Password"
                   ng-model="registrationForm.password"
                   required="required">
          </label>
          <label class="item item-input"><i class=" ion-unlocked"></i>
            <input class="loginInput"
                   type="password"
                   placeholder="Password Confirmation "
                   ng-model="registrationForm.password_confirmation"
                   required="required">
          </label>
          <div class="item">
            <button class="button button-block button-positive"
                    type="submit">Sign Up
            </button>
          </div>
        </div>
      </form>

  </ion-content>
</ion-view>
